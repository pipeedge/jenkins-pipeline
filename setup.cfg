[flake8]
max-line-length = 100
exclude = 
    venv,
    .venv,
    __pycache__,
    .git,
    .pytest_cache,
    htmlcov,
    dist,
    build
ignore = 
    E203,
    W503

[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
ignore_missing_imports = True

[coverage:run]
source = .
omit = 
    venv/*
    .venv/*
    test_*
    */tests/*
    setup.py
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod 